<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - La Boulangerie Les Petits Pains</title>
  <link rel="stylesheet" href="inscription.css">
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById('loginButton').addEventListener('click', handleLogin);
    });

    function handleLogin(event) {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (email === 'root' && password === 'root') {
        window.location.href = 'accueil.html';
      } else {
        window.location.href = 'profil.html';
      }
    }
  </script>
</head>
<body>
<header>

  <nav>

    <ul>

      <li><a href="index.html">Accueil</a></li>
      <li><a href="produits.html">Produit</a></li>
      <li><a href="abonnement.html">Abonnement</a></li>
      <li><a href="panier.html">Panier</a></li>
      <li><a href="apropos.html">Ã€ propos de nous</a></li>
      <li><a href="connexion.html">Connexion</a></li>
    </ul>
  </nav>
</header>

<main class="login-container">

  <form class="login-form">
    <h2>Connexion</h2>
    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

    <button type="button" id="loginButton">Se connecter</button>

    <p class="signup-text">Pas encore de compte ? <a href="inscription.html">S'inscrire</a></p>
  </form>
</main>



</body>
</html>
